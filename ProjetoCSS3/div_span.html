<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div e Span</title>


    <style type="text/css">
        #topo {
            background: green;;
        }

        #conteudo {
            background: orangered;
        }

        #rodape {
            background: blue;
        }

        .produto {
            background: yellow;
            margin: 10px;
        }

        .roxo {
            color: purple
        }

    </style>

</head>
<body>

    <div id="topo">
        <img src="img/eicos.png" width="200">
        <ul>
            <li>Home</li>
            <li>Quem Somos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="roxo">direitos</span> reservados
    </div>

</body>
</html>
